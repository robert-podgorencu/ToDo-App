<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="add-task">
            <label>Add Item
                <br>
                <input id="new-task" type="text">
            </label>
            <button id="submit-button">Add</button>
        </div>
        
        <div class="tasks-container">
            <div class="task-container" id="pending-tasks">
                <h3>To Do</h3>
                <ul class="tasks-list" id="pending-list">
                </ul>
            </div>
    
            <div class="task-container" id="completed-tasks">
                <h3>COMPLETED</h3>
                <ul class="tasks-list" id="completed-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
